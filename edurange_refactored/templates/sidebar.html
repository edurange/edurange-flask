<!-- Seperate sidebar -->
<div id="sidebar" class="sidebar bg-secondary">
    <div id="links" class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action bg-secondary text-white" href="{{ url_for('public.home') }}">
            <i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Home
        </a>
        {% if nav['links'] is not none %}
        {% for link in nav['links'] %}
        {{ link }}
        {% endfor %}
        {% endif %}
        <a class="list-group-item list-group-item-action bg-secondary text-white" href="{{ url_for('public.about') }}">
            <i class="fa fa-info" aria-hidden="true"></i>&nbsp;&nbsp;About
        </a>
    </div>
</div>
<script type="text/javascript">
  /* Update sidebar class list if sidebar is true (for hidden) in session storage */
  if (sessionStorage.getItem("sidebar") === 'true') {
    let bar = document.getElementById("sidebar");
    bar.classList.add("pausetransition"); bar.classList.add("hidden"); bar.offsetHeight; bar.classList.remove("pausetransition");
  } //offsetHeight to force the application of css changes in modern browsers before script is finished executing

  /* Change bg color of link to the currently loaded page */
  let currLink = document.querySelector('#links > a[href="' + window.location.pathname + '"]');
  if (currLink !== null) {
      currLink.classList.replace('bg-secondary', 'bg-dark');
  }
</script>
